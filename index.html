<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seilzieh Turnier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: auto;
      padding: 1em;
      background: url('background.png');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    h2 { margin-top: 2em; }
    .group, .match { margin: 1em 0; }
    button { margin-top: 1em; }
    select { margin-left: 1em; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }
    #team-list {
      margin-top: 1em;
      padding: 0.5em;
      background: rgba(255,255,255,0.8);
      color: #000;
      border-radius: 5px;
    }
    #team-list ul { list-style: none; padding: 0; }
    #team-list li {
      margin: 0.3em 0;
      display: flex;
      justify-content: space-between;
    }
    #team-list button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.2em 0.5em;
      cursor: pointer;
    }
    .bracket {
      display: flex;
      justify-content: space-between;
      margin-top: 2em;
    }
    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      flex: 1;
      position: relative;
    }
    .match-box {
      background: rgba(255,255,255,0.9);
      color: black;
      padding: 1em;
      border-radius: 5px;
      min-width: 150px;
      text-align: center;
      position: relative;
    }
    .connector {
      position: absolute;
      height: 2px;
      background: black;
      left: 100%;
      top: 50%;
      width: 20px;
    }
  </style>
</head>
<body>
  <h1>Seilzieh Turnier</h1>

  <div id="team-input">
    <h2>1. Teams eingeben (2‚Äì40)</h2>
    <input type="text" id="team-name" placeholder="Teamname eingeben" onkeydown="if(event.key==='Enter') addTeam()" />
    <button onclick="addTeam()">Hinzuf√ºgen</button>
    <button onclick="startTournament()">Turnier starten</button>
    <button onclick="resetTournament()">Neu starten</button>
    <div id="team-list"></div>
  </div>

  <div id="group-phase" class="hidden">
    <h2>2. Gruppenphase</h2>
    <button onclick="downloadGroupSchedule()">üìÑ Spielplan herunterladen (PDF)</button>
    <div id="groups"></div>
  </div>

  <div id="ko-phase" class="hidden">
    <h2>3. KO-Phase</h2>
    <div id="ko-rounds"></div>
    <div class="bracket" id="bracket"></div>
  </div>

  <div id="winner" class="hidden">
    <h2>üèÜ Sieger des Turniers</h2>
    <p id="final-winner"></p>
  </div>

<script>
    const { jsPDF } = window.jspdf;
    let teams = JSON.parse(localStorage.getItem("teams")) || [];
    let groupResults = JSON.parse(sessionStorage.getItem("groupResults")) || {};

    function addTeam() {
      const input = document.getElementById("team-name");
      const name = input.value.trim();
      if (name && !teams.includes(name) && teams.length < 40) {
        teams.push(name);
        input.value = "";
        localStorage.setItem("teams", JSON.stringify(teams));
        renderTeamList();
      }
    }

    function removeTeam(index) {
      teams.splice(index, 1);
      localStorage.setItem("teams", JSON.stringify(teams));
      renderTeamList();
    }

    function renderTeamList() {
      const listDiv = document.getElementById("team-list");
      listDiv.innerHTML = `<strong>Teams (${teams.length}):</strong><ul>` +
        teams.map((t, i) => `<li>${t} <button onclick="removeTeam(${i})">x</button></li>`).join("") + "</ul>";
    }

    function resetTournament() {
      localStorage.removeItem("teams");
      sessionStorage.clear();
      location.reload();
    }

    window.onload = () => {
      renderTeamList();

      // Wenn Gruppen vorhanden sind, fortsetzen
      const existingGroups = sessionStorage.getItem("groups");
      if (existingGroups) {
        showGroups(JSON.parse(existingGroups));
      }
    }

    function downloadGroupSchedule() {
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Gruppen-Spielplan", 10, 10);
      let y = 20;
      const storedGroups = JSON.parse(sessionStorage.getItem("groups"));
      for (const [group, members] of Object.entries(storedGroups)) {
        doc.text(`Gruppe ${group}`, 10, y);
        y += 6;
        for (let i = 0; i < members.length; i++) {
          for (let j = i + 1; j < members.length; j++) {
            doc.text(`${members[i]} vs ${members[j]}`, 20, y);
            y += 6;
          }
        }
        y += 4;
      }
      doc.save("spielplan.pdf");
    }

    function startTournament() {
      if (teams.length < 2 || teams.length > 40) {
        alert("Bitte zwischen 2 und 40 Teams eingeben.");
        return;
      }
      const maxPerGroup = 6;
      const numGroups = Math.ceil(teams.length / maxPerGroup);
      const shuffled = [...teams].sort(() => 0.5 - Math.random());
      const groups = {};
      for (let i = 0; i < numGroups; i++) {
        groups[String.fromCharCode(65 + i)] = [];
      }
      let groupIndex = 0;
      for (const team of shuffled) {
        const group = String.fromCharCode(65 + groupIndex);
        groups[group].push(team);
        groupIndex = (groupIndex + 1) % numGroups;
      }
      sessionStorage.setItem("groups", JSON.stringify(groups));
      showGroups(groups);
    }

    function showGroups(groups) {
      document.getElementById("group-phase").classList.remove("hidden");
      const container = document.getElementById("groups");
      container.innerHTML = "";
      for (const [group, members] of Object.entries(groups)) {
        const section = document.createElement("section");
        section.className = "group";
        section.innerHTML = `<h3>Gruppe ${group}</h3>`;
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = "<tr><th>Team</th><th>Punkte</th></tr>";
        table.appendChild(thead);
        const tbody = document.createElement("tbody");
        members.forEach(team => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${team}</td><td>0</td>`;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        section.appendChild(table);
        container.appendChild(section);
      }
    }
  </script>
</body>
</html>

</body>
</html>
