<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seilzieh Turnier</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 1em;
      background: url('background.png');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    h2 { margin-top: 2em; }
    .group, .match { margin: 1em 0; }
    button { margin-top: 1em; }
    select { margin-left: 1em; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }
    #team-list {
      margin-top: 1em;
      padding: 0.5em;
      background: rgba(255,255,255,0.8);
      color: #000;
      border-radius: 5px;
    }
    #team-list ul { list-style: none; padding: 0; }
    #team-list li {
      margin: 0.3em 0;
      display: flex;
      justify-content: space-between;
    }
    #team-list button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.2em 0.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Seilzieh Turnier</h1>

  <div id="team-input">
    <h2>1. Teams eingeben (2‚Äì40)</h2>
    <input type="text" id="team-name" placeholder="Teamname eingeben"
           onkeydown="if(event.key==='Enter') addTeam()" />
    <button onclick="addTeam()">Hinzuf√ºgen</button>
    <button onclick="startTournament()">Turnier starten</button>
    <div id="team-list"></div>
  </div>

  <div id="group-phase" class="hidden">
    <h2>2. Gruppenphase</h2>
    <div id="groups"></div>
    <button onclick="checkGroupPhaseDone()">Gruppenphase abschlie√üen</button>
  </div>

  <div id="ko-phase" class="hidden">
    <h2>3. KO-Phase</h2>
    <div id="ko-rounds"></div>
  </div>

  <div id="winner" class="hidden">
    <h2>üèÜ Sieger des Turniers</h2>
    <p id="final-winner"></p>
  </div>

  <script>
    let teams = [];
    let groups = {};
    let groupResults = {};
    let matches = [];

    function addTeam() {
      const input = document.getElementById("team-name");
      const name = input.value.trim();
      if (name && teams.length < 40 && !teams.includes(name)) {
        teams.push(name);
        input.value = "";
        renderTeamList();
      }
    }

    function removeTeam(index) {
      teams.splice(index, 1);
      renderTeamList();
    }

    function renderTeamList() {
      const listDiv = document.getElementById("team-list");
      listDiv.innerHTML = `<strong>Teams (${teams.length}):</strong><ul>` +
        teams.map((t, i) => `<li>${t} <button onclick="removeTeam(${i})">x</button></li>`).join("") +
        "</ul>";
    }

    function startTournament() {
      if (teams.length < 2 || teams.length > 40) {
        alert("Bitte zwischen 2 und 40 Teams eingeben.");
        return;
      }
      const numGroups = 4;
      groups = {};
      for (let i = 0; i < numGroups; i++) {
        groups[String.fromCharCode(65 + i)] = [];
      }
      for (let i = 0; i < teams.length; i++) {
        groups[String.fromCharCode(65 + (i % numGroups))].push(teams[i]);
      }
      generateGroupMatches();
      document.getElementById("team-input").classList.add("hidden");
      document.getElementById("group-phase").classList.remove("hidden");
    }

    function generateGroupMatches() {
      const container = document.getElementById("groups");
      container.innerHTML = "";
      matches = [];
      groupResults = {};
      for (const [group, members] of Object.entries(groups)) {
        const groupDiv = document.createElement("div");
        groupDiv.className = "group";
        groupResults[group] = {};
        members.forEach(m => groupResults[group][m] = 0);

        groupDiv.innerHTML = `<h3>Gruppe ${group}</h3>`;

        const table = document.createElement("table");
        table.innerHTML = `<thead><tr><th>Team</th><th>Punkte</th></tr></thead>
                           <tbody id="table-${group}">` +
          members.map(t => `<tr id="row-${group}-${t.replace(/\\s/g,'_')}">
                             <td>${t}</td><td>0</td></tr>`).join("") + "</tbody>";
        groupDiv.appendChild(table);

        members.forEach((m1, i) => {
          for (let j = i + 1; j < members.length; j++) {
            const m2 = members[j];
            const matchDiv = document.createElement("div");
            matchDiv.className = "match";
            const select = document.createElement("select");
            select.innerHTML = `<option value="">- Gewinner w√§hlen -</option>
                                <option value="${m1}">${m1}</option>
                                <option value="${m2}">${m2}</option>`;
            matchDiv.innerHTML = `${m1} vs ${m2}`;
            matchDiv.appendChild(select);
            select.onchange = () => {
              groupResults[group][select.value] += 2;
              updateGroupTable(group);
              select.disabled = true;
            };
            groupDiv.appendChild(matchDiv);
            matches.push({ group, team1: m1, team2: m2, select });
          }
        });
        container.appendChild(groupDiv);
      }
    }

    function updateGroupTable(group) {
      const sorted = Object.entries(groupResults[group])
        .sort((a, b) => b[1] - a[1]);
      const tbody = document.getElementById(`table-${group}`);
      tbody.innerHTML = sorted.map(([team, points]) =>
        `<tr id="row-${group}-${team.replace(/\\s/g,'_')}"><td>${team}</td><td>${points}</td></tr>`
      ).join("");
    }

    function checkGroupPhaseDone() {
      if (matches.some(m => m.select.value === "")) {
        alert("Bitte alle Gruppenspiele auswerten.");
        return;
      }
      document.getElementById("group-phase").classList.add("hidden");
      document.getElementById("ko-phase").classList.remove("hidden");
      generateKORound();
    }

    function generateKORound() {
      const koContainer = document.getElementById("ko-rounds");
      koContainer.innerHTML = "<h3>KO-Runde</h3>";
      let finalists = [];
      for (const group of Object.keys(groupResults)) {
        const teams = Object.entries(groupResults[group])
          .sort((a, b) => b[1] - a[1])
          .slice(0, 2)
          .map(e => e[0]);
        finalists.push(...teams);
      }
      const matchups = [];
      for (let i = 0; i < finalists.length; i += 2) {
        if (finalists[i + 1]) {
          matchups.push([finalists[i], finalists[i + 1]]);
        }
      }
      handleKOStage(matchups, "Finale", (final) => {
        const winner = document.createElement("select");
        winner.innerHTML = `<option value="">- Gewinner w√§hlen -</option>
                            <option value="${final[0][0]}">${final[0][0]}</option>
                            <option value="${final[0][1]}">${final[0][1]}</option>`;
        const div = document.createElement("div");
        div.innerHTML = `${final[0][0]} vs ${final[0][1]}`;
        div.appendChild(winner);
        koContainer.appendChild(document.createElement("h3")).innerText = "Finale";
        koContainer.appendChild(div);

        const btn = document.createElement("button");
        btn.textContent = "Finale abschlie√üen";
        btn.onclick = () => {
          if (!winner.value) return alert("Bitte Gewinner w√§hlen");
          document.getElementById("ko-phase").classList.add("hidden");
          document.getElementById("winner").classList.remove("hidden");
          document.getElementById("final-winner").innerText = winner.value;
        };
        koContainer.appendChild(btn);
      });
    }

    function handleKOStage(matchups, nextTitle, callback) {
      const container = document.getElementById("ko-rounds");
      let title = matchups.length === 4 ? "Viertelfinale" :
                  matchups.length === 2 ? "Halbfinale" : nextTitle;
      container.appendChild(document.createElement("h3")).innerText = title;
      let selects = [];

      for (const [team1, team2] of matchups) {
        const div = document.createElement("div");
        div.innerHTML = `${team1} vs ${team2}`;
        const select = document.createElement("select");
        select.innerHTML = `<option value="">- Gewinner w√§hlen -</option>
                            <option value="${team1}">${team1}</option>
                            <option value="${team2}">${team2}</option>`;
        div.appendChild(select);
        container.appendChild(div);
        selects.push(select);
      }

      const btn = document.createElement("button");
      btn.textContent = `${title} abschlie√üen`;
      btn.onclick = () => {
        if (selects.some(s => !s.value)) {
          alert("Bitte alle Sieger w√§hlen.");
          return;
        }
        const winners = selects.map(s => s.value);
        const newMatchups = [];
        for (let i = 0; i < winners.length; i += 2) {
          if (winners[i + 1]) {
            newMatchups.push([winners[i], winners[i + 1]]);
          }
        }
        callback(newMatchups);
      };
      container.appendChild(btn);
    }
  </script>
</body>
</html>
