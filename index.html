<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seilzieh Turnier</title>
</head>
<body>
  <h1>Seilzieh Turnier</h1>

  <input type="text" id="team-name" placeholder="Teamname" />
  <button onclick="addTeam()">Team hinzuf√ºgen</button>
  <button onclick="startTournament()">Turnier starten</button>
  <button onclick="resetTournament()">Turnier neustarten</button>

  <div id="team-list"></div>
  <div id="group-phase" class="hidden">
    <h2>Gruppenphase</h2>
    <div id="groups"></div>
  </div>

  <script>
    const { jsPDF } = window.jspdf || {};
    let teams = JSON.parse(localStorage.getItem("teams")) || [];

    function addTeam() {
      const input = document.getElementById("team-name");
      const name = input.value.trim();
      if (name && !teams.includes(name) && teams.length < 40) {
        teams.push(name);
        input.value = "";
        localStorage.setItem("teams", JSON.stringify(teams));
        renderTeamList();
      }
    }

    function removeTeam(index) {
      teams.splice(index, 1);
      localStorage.setItem("teams", JSON.stringify(teams));
      renderTeamList();
    }

    function renderTeamList() {
      const listDiv = document.getElementById("team-list");
      listDiv.innerHTML = `<strong>Teams (${teams.length}):</strong><ul>` +
        teams.map((t, i) => `<li>${t} <button onclick="removeTeam(${i})">x</button></li>`).join("") + "</ul>";
    }

    function resetTournament() {
      localStorage.removeItem("teams");
      sessionStorage.clear();
      window.location.href = window.location.pathname;
    }

    window.onload = () => {
      renderTeamList();

      const existingGroups = sessionStorage.getItem("groups");
      if (existingGroups) {
        showGroups(JSON.parse(existingGroups));
      }
    }

    function startTournament() {
      if (teams.length < 2 || teams.length > 40) {
        alert("Bitte zwischen 2 und 40 Teams eingeben.");
        return;
      }
      const maxPerGroup = 6;
      const numGroups = Math.ceil(teams.length / maxPerGroup);
      const shuffled = [...teams].sort(() => 0.5 - Math.random());
      const groups = {};
      for (let i = 0; i < numGroups; i++) {
        groups[String.fromCharCode(65 + i)] = [];
      }
      let groupIndex = 0;
      for (const team of shuffled) {
        const group = String.fromCharCode(65 + groupIndex);
        groups[group].push(team);
        groupIndex = (groupIndex + 1) % numGroups;
      }
      sessionStorage.setItem("groups", JSON.stringify(groups));
      showGroups(groups);
    }

    function showGroups(groups) {
      document.getElementById("group-phase").classList.remove("hidden");
      const container = document.getElementById("groups");
      container.innerHTML = "";
      for (const [group, members] of Object.entries(groups)) {
        const section = document.createElement("section");
        section.className = "group";
        section.innerHTML = `<h3>Gruppe ${group}</h3>`;
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = "<tr><th>Team</th><th>Punkte</th></tr>";
        table.appendChild(thead);
        const tbody = document.createElement("tbody");
        members.forEach(team => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${team}</td><td>0</td>`;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        section.appendChild(table);
        container.appendChild(section);
      }
    }
  </script>
</body>
</html>
