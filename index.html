<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seilzieh Turnier</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 1em;
      background: url('background.png');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    h2 { margin-top: 2em; }
    .group, .match { margin: 1em 0; }
    button { margin-top: 1em; }
    select { margin-left: 1em; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }
    #team-list {
      margin-top: 1em;
      padding: 0.5em;
      background: rgba(255,255,255,0.8);
      color: #000;
      border-radius: 5px;
    }
    #team-list ul { list-style: none; padding: 0; }
    #team-list li {
      margin: 0.3em 0;
      display: flex;
      justify-content: space-between;
    }
    #team-list button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.2em 0.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Seilzieh Turnier</h1>

  <div id="team-input">
    <h2>1. Teams eingeben (2‚Äì40)</h2>
    <input type="text" id="team-name" placeholder="Teamname eingeben" onkeydown="if(event.key==='Enter') addTeam()" />
    <button onclick="addTeam()">Hinzuf√ºgen</button>
    <button onclick="startTournament()">Turnier starten</button>
    <button onclick="resetTournament()">Neu starten</button>
    <div id="team-list"></div>
  </div>

  <div id="group-phase" class="hidden">
    <h2>2. Gruppenphase</h2>
    <div id="groups"></div>
    <button onclick="generateKoPhase()">Gruppenphase abschlie√üen</button>
  </div>

  <div id="ko-phase" class="hidden">
    <h2>3. KO-Phase</h2>
    <div id="ko-rounds"></div>
  </div>

  <div id="winner" class="hidden">
    <h2>üèÜ Sieger des Turniers</h2>
    <p id="final-winner"></p>
  </div>

  <script>
    let teams = JSON.parse(localStorage.getItem("teams")) || [];
    let groupResults = JSON.parse(sessionStorage.getItem("groupResults")) || {};

    function saveTeams() {
      localStorage.setItem("teams", JSON.stringify(teams));
    }

    function saveGroupResults() {
      sessionStorage.setItem("groupResults", JSON.stringify(groupResults));
    }

    function addTeam() {
      const input = document.getElementById("team-name");
      const name = input.value.trim();
      if (name && teams.length < 40 && !teams.includes(name)) {
        teams.push(name);
        input.value = "";
        saveTeams();
        renderTeamList();
      }
    }

    function removeTeam(index) {
      teams.splice(index, 1);
      saveTeams();
      renderTeamList();
    }

    function renderTeamList() {
      const listDiv = document.getElementById("team-list");
      listDiv.innerHTML = `<strong>Teams (${teams.length}):</strong><ul>` +
        teams.map((t, i) => `<li>${t} <button onclick="removeTeam(${i})">x</button></li>`).join("") + "</ul>";
    }

    function resetTournament() {
      localStorage.removeItem("teams");
      sessionStorage.clear();
      location.reload();
    }

    function generateGroupPhase(groups) {
      document.getElementById("team-input").classList.add("hidden");
      document.getElementById("group-phase").classList.remove("hidden");
      const container = document.getElementById("groups");
      container.innerHTML = "";
      for (const [group, members] of Object.entries(groups)) {
        const groupDiv = document.createElement("div");
        groupDiv.className = "group";
        groupDiv.innerHTML = `<h3>Gruppe ${group}</h3>`;

        if (!groupResults[group]) groupResults[group] = {};
        members.forEach(m => { if (!groupResults[group][m]) groupResults[group][m] = 0; });

        const table = document.createElement("table");
        table.innerHTML = `<thead><tr><th>Team</th><th>Punkte</th></tr></thead><tbody id="table-${group}"></tbody>`;
        groupDiv.appendChild(table);

        updateGroupTable(group);

        members.forEach((teamA, i) => {
          for (let j = i + 1; j < members.length; j++) {
            const teamB = members[j];
            const matchId = `${group}-${teamA}-vs-${teamB}`;
            const matchDiv = document.createElement("div");
            matchDiv.className = "match";
            const label = document.createElement("label");
            label.textContent = `${teamA} vs ${teamB}`;
            const select = document.createElement("select");
            select.innerHTML = `<option value="">- Gewinner w√§hlen -</option>
                                <option value="${teamA}">${teamA}</option>
                                <option value="${teamB}">${teamB}</option>`;
            if (sessionStorage.getItem(matchId)) {
              select.value = sessionStorage.getItem(matchId);
              select.disabled = true;
            }
            select.onchange = () => {
              groupResults[group][select.value] += 2;
              updateGroupTable(group);
              saveGroupResults();
              sessionStorage.setItem(matchId, select.value);
              select.disabled = true;
            };
            matchDiv.appendChild(label);
            matchDiv.appendChild(select);
            groupDiv.appendChild(matchDiv);
          }
        });
        container.appendChild(groupDiv);
      }
    }

    function updateGroupTable(group) {
      const sorted = Object.entries(groupResults[group]).sort((a, b) => b[1] - a[1]);
      const tbody = document.getElementById(`table-${group}`);
      tbody.innerHTML = sorted.map(([team, points]) => `<tr><td>${team}</td><td>${points}</td></tr>`).join("");
    }

    function generateKoPhase() {
      const groups = JSON.parse(sessionStorage.getItem("groups"));
      const koTeams = [];
      for (const group of Object.keys(groups)) {
        const sorted = Object.entries(groupResults[group]).sort((a,b)=>b[1]-a[1]);
        if (sorted[0]) koTeams.push(sorted[0][0]);
        if (sorted[1]) koTeams.push(sorted[1][0]);
      }
      document.getElementById("ko-phase").classList.remove("hidden");
      const container = document.getElementById("ko-rounds");
      container.innerHTML = "";

      function createRound(title, matches, nextCallback) {
        const section = document.createElement("div");
        section.innerHTML = `<h3>${title}</h3>`;
        matches.forEach(([teamA, teamB], index) => {
          const matchDiv = document.createElement("div");
          matchDiv.className = "match";
          const label = document.createElement("label");
          label.textContent = `${teamA} vs ${teamB}`;
          const select = document.createElement("select");
          select.innerHTML = `<option value="">- Gewinner w√§hlen -</option>
                              <option value="${teamA}">${teamA}</option>
                              <option value="${teamB}">${teamB}</option>`;
          select.onchange = () => {
            select.disabled = true;
            results.push({ match: [teamA, teamB], winner: select.value });
            if (results.length === matches.length) nextCallback(results);
          };
          matchDiv.appendChild(label);
          matchDiv.appendChild(select);
          section.appendChild(matchDiv);
        });
        container.appendChild(section);
      }

      const results = [];
      const quarter = [];
      for (let i = 0; i < koTeams.length; i += 2) {
        if (koTeams[i + 1]) quarter.push([koTeams[i], koTeams[i + 1]]);
      }

      createRound("Viertelfinale", quarter, (winnersQF) => {
        const semi = [];
        for (let i = 0; i < winnersQF.length; i += 2) {
          if (winnersQF[i + 1]) semi.push([winnersQF[i].winner, winnersQF[i + 1].winner]);
        }
        createRound("Halbfinale", semi, (winnersSF) => {
          const finalMatch = [winnersSF[0].winner, winnersSF[1].winner];
          const loserMatch = [
            winnersSF[0].match.find(t => t !== winnersSF[0].winner),
            winnersSF[1].match.find(t => t !== winnersSF[1].winner)
          ];
          createRound("Spiel um Platz 3", [loserMatch], () => {});
          createRound("Finale", [finalMatch], (finalWinners) => {
            document.getElementById("winner").classList.remove("hidden");
            document.getElementById("final-winner").textContent = `Sieger: ${finalWinners[0].winner}`;
          });
        });
      });
    }

    window.onload = () => {
      renderTeamList();
      const storedGroups = sessionStorage.getItem("groups");
      if (storedGroups) {
        generateGroupPhase(JSON.parse(storedGroups));
      }
    }

    function startTournament() {
      if (teams.length < 2 || teams.length > 40) {
        alert("Bitte zwischen 2 und 40 Teams eingeben.");
        return;
      }
      const numGroups = 4;
      const groups = {};
      for (let i = 0; i < numGroups; i++) {
        groups[String.fromCharCode(65 + i)] = [];
      }
      for (let i = 0; i < teams.length; i++) {
        groups[String.fromCharCode(65 + (i % numGroups))].push(teams[i]);
      }
      sessionStorage.setItem("groups", JSON.stringify(groups));
      location.reload();
    }
  </script>
</body>
</html>
